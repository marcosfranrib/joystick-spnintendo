<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Joystick Super Nintendo</title>
</head>
<body>
    <div class="container-global">
        <div class="div-joystick">
         <div class="borda-circular">
            <div class="container-direcional">
                <img src="img/gamepad-cross.svg" alt="">
            </div>
         </div>
         <div class="base-central">
             <img src="img/logoSuper.png" alt="logo Super Nintendo" class="container-logo">
            <div class="botoes-centrais">
                
                <div class="container-select">
                    <div class="botao-select"></div>
                    <p>SELECT</p>
                </div>
                <div class="container-start">
                    <div class="botao-start"></div>
                    <p>START</p>
                </div>
            </div>

         </div>
         <div class="borda-circular">
            <div class="container-botoes">
                <div class="container-up-down">
                    <div class="btn-up"></div>
                    <div class="btn-up"></div>
                </div>
                <div class="container-up-down">
                    <div class="btn-down"></div>
                    <div class="btn-down"></div>
                </div>
            </div>
         </div>
        </div>
    </div>
</body>
</html>
